<app-control-label label="Class binding">
  <div [class.tab-active]="isTabActive">Add tab-active class if isTabActive is true</div>
  <div [class]="classExpr">classExpr</div>
</app-control-label>

<app-control-label label="Style binding">
  <div class="style-binding" [style.width]="width">
    Add width for style's width
  </div>

  <div [style]="styleExpr">
    Add styleExpr for the style
  </div>
</app-control-label>
